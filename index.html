<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventBooster</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./src/css/main.min.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <ul class="header__list">
          <li class="logo" >
            <svg><use href="./src/svg/symbol.svg#icon-logo" /></svg>
          </li>
          <li class="title"><h1>FIND BEST EVENTS AROUND THE WORLD</h1></li>
          <li class="serch">
            <form class="serch__form">
              <div class="serch__wrapper">
                <input
                  type="text"
                  id="event-serch"
                  placeholder="Start searching"
                  maxlength="20"
                />
                <svg class="loop">
                  <use href="./src/svg/symbol.svg#icon-loop"></use>
                </svg>
              </div>
              <div class="serch__wrapper serch__wrapper--drop">
                <ul class="drop-down closed" id="style-1">
                  <li>
                    <a href="#" id="start" class="nav-button">Choose country</a>
                    <svg class="down-arrow">
                      <use href="./src/svg/symbol.svg#icon-arrow"></use>
                    </svg>
                  </li>
                  <!-- render in js -->
                </ul>
              </div>

              <!-- <input
                type="text"
                id="choose-country"
                placeholder="Choose country"
                maxlength="20"
              />
              -->
            </form>
          </li>
        </ul>
      </div>
      <div class="gradient-bg"></div>
    </section>
    <!--  -->

    <section class="events">
      <div class="loading-box">
        <div class="loading-circle">
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="container">
        <!-- render in js -->
      </div>

      <ul class="pages pages--is-hidden">
        <li class="page">1</li>
        <li class="page-dots--start">...</li>
        <li class="page">2</li>
        <li class="page">3</li>
        <li class="page">4</li>
        <li class="page">5</li>
        <li class="page-dots">...</li>
        <li class="page">29</li>
      </ul>
      <!-- render in js end-->
    </section>
    <!--  -->
    <section class="footer">
      <div class="container">
        <p class="footer__text">
          © 2021 <span class="footer__span">|</span> All Rights Reserved
          <span class="footer__span">|</span> Developed with
          <span class="footer__hart">♥</span>
          <span class="footer__team">by GoIT Students</span>
        </p>
      </div>
    </section>

    <!-- MODAL PART -->

    <section class="modal backdrop is-hidden">
      <div class="wrapper">
        <!-- render in js-->
      </div>
    </section>

    <script type="module" src="./src/js/pagination.js"></script>
  </body>
</html>
